<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Form</title>

    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/order-form.css">

</head>
<body>
    <div class="nav-bar">
        <div class="left">
            <div class="links">
                <a href="index.html">Home</a>
            </div>
        
            <div class="links">
                <a href="#">Order Pizza</a>
            </div>
        
            <div class="links">
                <a href="#">Track Your Order</a>
            </div>
                        
        </div>
        
        <div class="right">
            <div class="links">
                <a href="#">About Us</a>
            </div>
        
            <div class="links">
                <a href="#">Contact Us</a>
            </div>
        
            <div class="links">
                <a href="#">Login</a>
            </div>
        </div>
    </div>

    <div class="squares-wrapper">
        <div class="squares">

            <div class="first-column-wrapper">
                <div class="square">
                    <div class="img-cheese-pizza">
                        <img src="/styles/photos/order-form/cheesePizza.jpg">
                    </div>

                    <div class="cheese-pizza-text">
                        Cheese
                    </div>
                </div>

                <div class="square">
                    <div class="img-pepperoni-pizza">
                        <img src="/styles/photos/order-form/pepporoniPizza.jpg">
                    </div>

                    <div class="pepperoni-pizza-text">
                        Pepperoni
                    </div>
                </div>

                <div class="square">
                    <div class="img-sausage-pizza">
                        <img src="/styles/photos/order-form/easy-sausage-pizza.jpg">
                    </div>

                    <div class="sausage-pizza-text">
                        Sausage
                    </div>
                </div>
            </div>

            <div class="second-column-wrapper">
                <div class="square">
                    <div class="img-hawaiian-pizza">
                        <img src="/styles/photos/order-form/hawaiian.jpg">
                    </div>

                    <div class="hawaiian-pizza-text">
                        Hawaiian
                    </div>
                </div>

                <div class="square">
                    <div class="img-supreme-pizza">
                        <img src="/styles/photos/order-form/VeggiePizza.jpg">
                    </div>

                    <div class="supreme-pizza-text">
                        Supreme
                    </div>
                </div>

                <div class="square">
                    <div class="img-unmade-pizza">
                        <img src="/styles/photos/order-form/beingMadePizza.jpg">
                    </div>

                    <div class="unmade-pizza-text">
                        Create Your Own
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="process-order-button">
        <button onclick="window.location.href = 'https:/';">Process Order</button>
    </div>

    <div class="footer">
        <div class="links">
            <a href="#">About Us</a>
        </div>
    
        <div class="links">
            <a href="#">Contact Us</a>
        </div>
    </div>

</html>
